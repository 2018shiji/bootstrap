<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<head>
    <meta charset="utf-8">
    <title>动态元素演示</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table table-hover">
    <caption>悬停表格布局</caption>
    <thead>
        <tr>
            <th>标题</th>
            <th>内容</th>
            <th>链接</th>
            <th>按钮组</th>
            <th>输入框</th>
        </tr>
    </thead>
    <tbody>
        <div th:if="${not #lists.isEmpty(articleList)}">
            <tr th:each="item : ${articleList}">
                <td th:text="${item.title}"></td>
                <td>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="mySearch">
                        </div>
                        <button type="submit" class="btn btn-default"><a th:text="${item.title}"></a></button>
                    </form>
                </td>
                <td th:text="${item.url}"></td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:text="${item.title}"></a> </li>
                            <li><a th:text="${item.url}"></a> </li>
                            <li><a href="#">第三个功能</a> </li>
                            <li><a href="#">第四个功能</a> </li>
                        </ul>
                    </div>
                </td>
                <td>
                    <form class="bs-example bs-example-form" role="form">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" palceHolder="twitterhandle">
                        </div>
                        <br>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon"><a th:text="${item.url}"></a></span>
                        </div>
                    </form>
                </td>
            </tr>
        </div>
    </tbody>
</table>

</body>
</html>
